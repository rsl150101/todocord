<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn.icon-icons.com/icons2/1293/PNG/512/2363208-app-chat-discord-game-gamer-social_85471.png"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Todocord</title>
  </head>
  <body>
    <form id="login-form">
      <h2 id="login-form__title">Todocord 에 오신것을 환영해요!</h2>
      <input
        id="login-form__username"
        type="text"
        placeholder="사용자명(8글자 이내)"
        maxlength="8"
        autocomplete="off"
        required
      />
      <button id="login-form__btn">Log in</button>
    </form>
    <div id="main-screen" class="hidden">
      <h5 class="main-screen__title">Todocord</h5>
      <div></div>
      <div id="nonsense-bar">
        <h5 id="nonsense-bar__text"></h5>
      </div>
      <div></div>
      <div id="logout-btn">Logout</div>
      <nav id="main-screen__server">
        <a><i class="fa-brands fa-discord"></i></a>
        <a></a>
        <a></a>
        <a></a>
      </nav>
      <div id="server-screen">
        <h3 id="server__name">Nomard Coders</h3>
        <div id="channel-page"></div>
        <div id="clock"></div>
        <ul id="channel-list"></ul>
        <div id="channel-screen">
          <div id="channel-screen__date">
            <h3 id="today"></h3>
            <div id="weather">
              <img id="weather__icon" />
            </div>
            <div id="city"></div>
          </div>
          <ul id="todo-list"></ul>
          <form id="todo-form">
            <input type="text" maxlength="100" required />
            <input type="submit" />
          </form>
        </div>
        <ul id="user-list"></ul>
        <div id="user"></div>
      </div>
    </div>
    <script src="src/js/login.js"></script>
    <script src="src/js/nonsense.js"></script>
    <script src="src/js/todo.js"></script>
    <script src="src/js/date-weather.js"></script>
    <script
      src="https://kit.fontawesome.com/d1f609d41d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
